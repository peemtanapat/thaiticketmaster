spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    # Testcontainers will automatically start PostgreSQL
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      # Redis will be configured by TestContainers in test classes
      host: localhost
      port: 6379
  sql:
    init:
      mode: never # Don't run data.sql in tests - tests create their own data

# Logging for tests
logging:
  level:
    dev.peemtanapat.thaiticketmaster: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.test: INFO
